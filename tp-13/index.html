<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1>Lista de Compras</h1>
        <div class="card">
            <div class="card-body">
                <h2>Listado de Productos</h2>
                <ul id="lista-productos" class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pan
                        <button class="btn btn-sm btn-danger eliminar-btn">Eliminar</button>
                    </li>
                </ul>

                <div class="mb-3">
                    <button id="btn-limpiar" class="btn btn-warning me-2">Limpiar Lista</button>
                    <button id="btn-ordenar" class="btn btn-secondary">Ordenar Alfab√©ticamente</button>
                </div>

                <hr class="hr">

                <h2>Agregar Producto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre del Producto" required>
                        <button class="btn btn-primary" type="submit">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const lista = document.getElementById('lista-productos');

        function agregarProducto(nombreProducto) {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                ${nombreProducto}
                <button class="btn btn-sm btn-danger eliminar-btn">Eliminar</button>
            `;
            lista.appendChild(li);
        }

        function handlerFormulario(evento) {
            evento.preventDefault();
            const input = evento.target.querySelector('input');
            const nombreProducto = input.value.trim();
            if (nombreProducto !== "") {
                agregarProducto(nombreProducto);
                input.value = "";
            }
        }

        function limpiarLista() {
            lista.innerHTML = "";
        }

        function ordenarLista() {
            const items = Array.from(lista.querySelectorAll('li'));
            const nombres = items.map(item => item.firstChild.textContent.trim());
            nombres.sort((a, b) => a.localeCompare(b, 'es', { sensitivity: 'base' }));

            lista.innerHTML = "";
            nombres.forEach(nombre => agregarProducto(nombre));
        }

        function eliminarProducto(event) {
            if (event.target.classList.contains('eliminar-btn')) {
                const li = event.target.closest('li');
                li.remove();
            }
        }

        document.getElementById('form-producto').addEventListener('submit', handlerFormulario);
        document.getElementById('btn-limpiar').addEventListener('click', limpiarLista);
        document.getElementById('btn-ordenar').addEventListener('click', ordenarLista);
        lista.addEventListener('click', eliminarProducto);
    </script>
</body>
</html>
